<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>お問い合わせ</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/slick.css"/>

</head>
<body>
  <header>
    <div class="window">
      <ul class="slick01">
        <li><img alt="画像1" src="img/photo1.png" /></li>
        <li><img alt="画像2" src="img/photo2.png" /></li>
        <li><img alt="画像3" src="img/photo3.png" /></li>
        <li><img alt="画像3" src="img/photo4.png" /></li>
      </ul>
    </div>
  </header>
  <form>
    <table class="contact">
      <p>お問い合わせフォーム</p>
      <tr class ="name">
        <th>名前</th>
        <td>（性）<input class="input" type="text">（名）<input class="input" type="text"></td>
      </tr>
      <tr class ="form">
        <th>連絡先</th>
        <td><input class="input" type="text"</td>
      </tr>
      <tr class = "tell">
        <th>電話番号</th>
        <td><input class="input" type="text"> - <input class="input" type="text"> - <input class="input" type="text"></td>
      </tr>
      <tr class = "form-contents">
        <th>問い合わせ内容</th>
        <td><textarea class="input"></textarea> </td>
      </tr>
    </table>
    <div class="submit">
      <input type="submit" class="submit" name="" value="送 信">
    </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./js/slick.min.js"></script>
  <script type="text/javascript" src="./js/form.js"></script>
</body>
</html>
